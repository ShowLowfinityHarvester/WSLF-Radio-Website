<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSLF RADIO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Logo.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    #player-container {
      text-align: center;
      margin-top: 200px;
    }

    #player {
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <audio id="player" controls>
      <source src="http://wahceoc.us.to:8000/NON-PROG/WSLF" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // WSLF Stream audio
    const audioStreamUrl = "http://wahceoc.us.to:8000/NON-PROG/WSLF";
    const audioPlayer = document.getElementById("player");

    // Set the audio stream URL for the player
    audioPlayer.src = audioStreamUrl;

    // Play stream
    audioPlayer.play();
  </script>
</body>
</html>
